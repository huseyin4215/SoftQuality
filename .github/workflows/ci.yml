name: LearnExp Test Automation CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to catch website changes
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Create .env file
      working-directory: ./backend
      run: |
        cp .env.example .env
        echo "SELENIUM_HEADLESS=true" >> .env
        echo "USE_MOCK_SERVER=true" >> .env
    
    - name: Run linters
      working-directory: ./backend
      run: |
        black --check src/ tests/
        flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Run unit tests
      working-directory: ./backend
      run: |
        pytest tests/ -m "unit" -v
    
    - name: Run schema validation tests
      working-directory: ./backend
      run: |
        pytest tests/ -m "schema" -v
    
    - name: Run integration tests
      working-directory: ./backend
      run: |
        pytest tests/ -m "integration" -v
    
    - name: Run functional tests
      working-directory: ./backend
      run: |
        pytest tests/ -m "functional" -v --maxfail=5
    
    - name: Generate coverage report
      working-directory: ./backend
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/reports/coverage/coverage.xml
        flags: unittests
        fail_ci_if_error: false
    
    - name: Generate Allure report
      if: always()
      working-directory: ./backend
      run: |
        # Install Allure commandline
        wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        tar -zxvf allure-2.24.1.tgz
        sudo mv allure-2.24.1 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        
        # Generate report
        allure generate reports/allure-results -o reports/allure-report --clean
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          backend/reports/
          backend/logs/
    
    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report-${{ matrix.python-version }}
        path: backend/reports/allure-report/
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "::warning::Tests failed! Check the logs for details."
        echo "This could indicate that the target website structure has changed."

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy
        pip install -r requirements.txt
    
    - name: Run Pylint
      working-directory: ./backend
      run: |
        pylint src/ --fail-under=8.0 || true
    
    - name: Run MyPy
      working-directory: ./backend
      run: |
        mypy src/ --ignore-missing-imports || true
