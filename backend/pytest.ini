[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Additional options
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --html=reports/pytest_report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests with Selenium
    slow: Tests that take a long time to run
    scraper: Web scraping related tests
    schema: Schema validation tests
    learnexp: LearnExp project integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings (in seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
